# The URL the site will be built for
base_url = "https://rossjr.dev"
title = "RossJr.dev"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

minify_html = true
generate_feed = true
feed_filename = "atom.xml"
author = "Michael Ross"

taxonomies = [
  {name = "tags", feed = true},
]

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = 'duckquill'

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
emoji_favicon = "üë®üèº‚Äçüíª"
source_url = "https://github.com/mpross512/RossJrBlog"
issues_url = "https://github.com/mpross512/RossJrBlog/issues"


[extra.nav]
# Whether to show Atom/RSS feed button in the nav
show_feed = false
# Links used in the nav.
# For local files use same link format as in Markdown,
# i.e "@/blog/_index.md".
# See https://www.getzola.org/documentation/content/linking/#internal-links
links = [
  {url = "@/blog/_index.md", name = "Blog"},
  {url = "@/about/index.md", name = "About"},
  {url = "https://github.com/mpross512/RossJrBlog", name = "Repo"},
]

[extra.footer]
# URL to the website without the https:// part,
# used for Johnvertisement leaderboard.
johnvert_ref = "rossjr.dev"
# Whether to show "¬© Title, YEAR"
show_copyright = true
# Whether to show marketing via "john"
show_johnvert = true
# Whether to show "Powered by Zola and Duckquill"
show_powered_by = true
# Whether to show link to website source
show_source = true